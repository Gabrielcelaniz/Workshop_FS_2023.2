<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Pagina</title>
    <link rel="stylesheet" type="text/css" href="pagina01.css">

</head>

<body>
    
    <h1>EMPRESA</h1><br>
    <hr color="black">

    <h2>Cadastro Motorista</h2>
    
    <h3>Requisitos:</h3>
    
    <form action="" method="post">
        <p>Selecione os requisitos que você poussui:</p>
        
        <div class="requisitos">
            
            <input class="opcoes" type="checkbox" value="1" required> Veículo com no máximo 15 anos <br>
            <input class="opcoes" type="checkbox" value="2" required> CNH com EAR<br>
            <input class="opcoes" type="checkbox" value="3" required> Certificado MEI<br>
            <input class="opcoes" type="checkbox" value="4" required> Placa Vermelha <br>
            <input class="opcoes" type="checkbox" value="5" required> ANTT<br>

        </div>

        <h3>Dados Pessoais</h3>

        <div class="dados"

            <label for="" >Nome Completo</label>
            <input placeholder="Ex: João Silva" name="nome" type="text" required><br><br>

            <label for="">Idade</label>
             <input name="idade" type="text" required><br><br>

            <label for="">CNPJ</label>
            <input name="cnpj" type="text" required><br><br>

            <label for="">Modelo do Veículo</label>
            <input name="veiculo" type="text" required><br><br>

            <label for="">Ano do Veículo</label>
            <input name="ano" type="text" required><br><br>

            <label for="">Telefone</label>
            <input name="telefone" type="text" required><br><br>

            <label for="">Email</label>
            <input name="email" type="email" required><br><br>

            <input type="submit">

        </div>

    </form>


</body>
</html>
